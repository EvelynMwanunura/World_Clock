<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select id="city-dropdown">
        <option value="">Select a city ....</option>
        <option value="current">Current Location</option>
        <option value="Africa/Cape_Town">Cape Town</option>
        <option value="Asia/Dubai">Dubai</option>
        <option value="Europe/London">London</option>
      </select>

      <div class="cities" id="cities">
        <div class="city" id="city">
          <div class="cityandtime">
            <h2>Paris</h2>
            <p class="date" id="paris-date">January 1st 2024</p>
          </div>
          <div class="time" id="paris-time">9:40:15 AM</div>
        </div>

        <div class="city" id="city">
          <div class="cityandtime">
            <h2>Dublin</h2>
            <p class="date" id="dublin-date">January 1st 2024</p>
          </div>
          <div class="time" id="dublin-time">9:40:15 AM</div>
        </div>

        <div class="city" id="city">
          <div class="cityandtime">
            <h2>Nairobi</h2>
            <p class="date" id="nairobi-date">January 1st 2024</p>
          </div>
          <div class="time" id="nairobi-time">9:40:15 AM</div>
        </div>

        <div class="city">
          <div class="cityandtime">
            <h2>Tokyo</h2>
            <p class="date" id="tokyo-date">January 1st 2024</p>
          </div>
          <div class="time" id="tokyo-time">9:40:15 AM</div>
        </div>
      </div>
    </div>
    <footer>
      <p>
        This was coded with ❤️ by
        <a href="https://www.linkedin.com/in/evelyn-mwanunura-06a42a77/"
          >Evelyn</a
        >
        and is open-sourced on
        <a href="https://github.com/EvelynMwanunura/World_Clock">Github</a> and
        is hosted on
        <a href="https://world-clock-js-shecodes-project.netlify.app/"
          >Netlify</a
        >
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
